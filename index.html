<html>
    <head>
        <title>tagSearcher</title>
        <meta name="theme-color" content="#0A0A0A">
        <meta charset="utf-8" name="viewport" content="width=device-width, inital-scale=1.0,
        maximum-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=euc-jp" />
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="language"><span id="kr">한국어</span><span id="jp">日本語</span></div>
        <div class="webServiceTitle">
            <p id="subTitle">명&nbsp&nbsp일&nbsp&nbsp방&nbsp&nbsp주</p>
            <p id="mainTitle">공개모집 태그 검색기</p>
        </div>
        <div class="serviceContainer">
            <div class="input"></div>
            <div class="tagTab">
                <div class="tags">
                    <span id="placeholder">상단에서 5개의 태그를 선택해주세요</span>
                </div>
                <div class="refreshTab">
                    <span id="refreshButton">새로고침</span>
                </div>
            </div>
            <div class="output">
                <p id="outputTitle"><span id="unrandom">&nbsp;&nbsp;</span><span id="random">&nbsp;</span></p>
                <p id="outputArea"></p>
            </div>
        </div>
        <div class="tri"></div>
        <script src="main.js"></script>
    </body>
</html>
